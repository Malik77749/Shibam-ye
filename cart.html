<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سلة المشتريات - بقش</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .header {
      padding: 20px;
      background-color: black;
      color: white;
      text-align: center;
      font-size: 22px;
    }
    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    .btn {
      padding: 8px 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .share-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 20px;
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="header">سلة مشترياتك</div>

<div class="cart-container">
  <table id="cartTable">
    <thead>
      <tr>
        <th>الصورة</th>
        <th>المنتج</th>
        <th>الوصف</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="cartItems">
      <!-- المنتجات هنا -->
    </tbody>
  </table>

  <button class="share-btn" onclick="shareCart()">مشاركة السلة مع صديق</button>
</div>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';

    cart.forEach((item, index) => {
      cartItems.innerHTML += `
        <tr>
          <td><img src="${item.image}" style="width:80px;height:60px;object-fit:cover;border-radius:6px;"></td>
          <td>${item.name}</td>
          <td>${item.description}</td>
          <td><button class="btn" onclick="removeFromCart(${index})">حذف</button></td>
        </tr>
      `;
    });

    if (cart.length === 0) {
      cartItems.innerHTML = `<tr><td colspan="4">سلتك فارغة.</td></tr>`;
    }
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function shareCart() {
    const baseUrl = window.location.origin + '/cart.html';
    navigator.clipboard.writeText(baseUrl)
      .then(() => {
        alert("تم نسخ رابط السلة! يمكنك الآن إرساله لصديقك.");
      })
      .catch(err => {
        alert("فشل النسخ، انسخ الرابط يدويًا: " + baseUrl);
      });
  }

  window.onload = loadCart;
</script>

</body>
</html>
