<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل المنتج</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .header {
      padding: 20px;
      background-color: black;
      color: white;
      text-align: center;
      font-size: 22px;
    }
    .details-container {
      padding: 30px;
      max-width: 700px;
      margin: auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .details-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .details-container h2 {
      margin-top: 20px;
    }
    .form-group {
      margin-top: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group select, .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="header">تفاصيل المنتج</div>

<div class="details-container">
  <img src="https://via.placeholder.com/600x300" alt="منتج">
  <h2>اسم المنتج</h2>
  <p>شرح تفصيلي عن المنتج وفوائده وكيفية استخدامه.</p>

  <div class="form-group">
    <label for="size">الحجم:</label>
    <select id="size">
      <option>صغير</option>
      <option>متوسط</option>
      <option>كبير</option>
    </select>
  </div>

  <div class="form-group">
    <label for="quantity">الكمية:</label>
    <input type="number" id="quantity" value="1" min="1">
  </div>

  <button class="btn" onclick="addToCart()">أضف إلى السلة</button>

  <a href="cart.html" class="btn" style="margin-top:10px;">فتح السلة</a>
</div>

<script>
  function addToCart() {
    const size = document.getElementById('size').value;
    const quantity = document.getElementById('quantity').value;
    const product = {
      name: 'اسم المنتج',
      size: size,
      quantity: quantity
    };

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));

    alert("تمت إضافة المنتج إلى السلة");
  }
</script>

</body>
</html>
