
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شبام للتسويق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    /* أنماط صفحة تسجيل الدخول */
    .login-page {
      background: linear-gradient(to bottom right, #000, #444);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1003;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input {
      margin-left: 8px;
    }

    .login-btn {
      width: 100%;
      background-color: black;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .bottom-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .bottom-links a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 5px;
    }

    /* أنماط القائمة الجانبية */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      right: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .open-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 26px;
      background-color: black;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
    }

    /* أنماط الصفحة الرئيسية */
    .header {
      padding: 20px;
      background-color: black;
      color: white;
      text-align: center;
      font-size: 22px;
    }

    .content {
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* أنماط صفحة السلة */
    .cart-page {
      display: none;
      padding: 20px;
    }

    .cart-container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    .btn {
      padding: 8px 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .share-btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 20px;
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* أنماط نافذة التواصل */
    .contact-popup {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1002;
    }

    .contact-popup h3 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .contact-popup button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .call-btn {
      background-color: #28a745;
      color: white;
    }

    .whatsapp-btn {
      background-color: #25d366;
      color: white;
    }

    .address {
      margin-top: 30px;
      font-size: 16px;
      text-align: center;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- صفحة تسجيل الدخول -->
<div id="loginPage" class="login-page">
  <div class="login-container">
    <h2>شبام للتسويق</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="tel" id="phone" placeholder="رقم الجوال" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>

      <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">تذكرني</label>
      </div>

      <button type="submit" class="login-btn" onclick="handleLogin()">تسجيل الدخول</button>

      <div class="bottom-links">
        <p>ليس لديك حساب؟ <a href="#" onclick="showRegister()">تسجيل حساب جديد</a></p>
        <a href="#" onclick="showContact()">تواصل معنا</a>
      </div>
    </form>
  </div>
</div>
