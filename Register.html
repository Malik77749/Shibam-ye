<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب جديد - شبام للتسويق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000, #444);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 450px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .location-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .location-group button {
      background-color: #ffd700;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .register-btn {
      width: 100%;
      background-color: black;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 4px 0 #222;
    }

    .register-btn:hover {
      background-color: #333;
    }

    .bottom-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .bottom-links a {
      color: #ffd700;
      text-decoration: none;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>تسجيل حساب جديد</h2>
  <form id="registerForm">
    <div class="input-group">
      <input type="text" id="fullName" placeholder="مثال: أحمد سعيد" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required>
    </div>
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
    </div>
    <div class="input-group">
      <input type="tel" id="phone" placeholder="رقم الجوال" required>
    </div>
    <div class="input-group">
      <input type="text" id="address" placeholder="العنوان الحالي" required>
    </div>

    <div class="location-group">
      <span>تحديد الموقع الحالي:</span>
      <button type="button" onclick="alert('ميزة تحديد الموقع قيد التطوير')">تحديد</button>
    </div>

    <button type="submit" class="register-btn">تسجيل الحساب</button>

    <div class="bottom-links">
      <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </form>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const fullName = document.getElementById('fullName').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;

    if(password !== confirmPassword) {
      alert("كلمة المرور وتأكيدها غير متطابقين");
      return;
    }

    const userData = {
      fullName,
      password,
      phone,
      address
    };

    // حفظ البيانات مؤقتًا في localStorage
    localStorage.setItem('userData', JSON.stringify(userData));
    localStorage.setItem('isLoggedIn', 'true');

    alert("تم التسجيل بنجاح!");
    window.location.href = "index.html";
  });

  if(localStorage.getItem('isLoggedIn') === 'true') {
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
