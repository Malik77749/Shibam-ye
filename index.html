<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شبام للتسويق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* [تم اختصار الأنماط للحفاظ على التركيز] */
  </style>
</head>
<body>

<!-- صفحة تسجيل الدخول -->
<div id="loginPage" class="login-page">
  <div class="login-container">
    <h2>شبام للتسويق</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="tel" id="phone" placeholder="رقم الجوال" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور" required>
      </div>

      <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">تذكرني</label>
      </div>

      <button type="submit" class="login-btn" onclick="handleLogin()">تسجيل الدخول</button>

      <div class="bottom-links">
        <p>ليس لديك حساب؟ <a href="#" onclick="showRegister()">تسجيل حساب جديد</a></p>
        <a href="#" onclick="showContact()">تواصل معنا</a>
      </div>
    </form>
  </div>
</div>

<!-- مكتبة Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
</body>
</html>
